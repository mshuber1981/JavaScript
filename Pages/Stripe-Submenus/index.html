<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../Media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../Media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../Media/favicon-16x16.png"
    />
    <link rel="manifest" href="../../Media/site.webmanifest" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="../../CSS/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../../CSS/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stripe Submenus</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img
            src="../../Media/stripe-submenus/logo.svg"
            alt="Logo"
            class="nav-logo"
          />
          <button class="btn toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">Products</button></li>
          <li><button class="link-btn">Developers</button></li>
          <li><button class="link-btn">Company</button></li>
        </ul>
        <a href="../../index.html"
          ><button class="btn signin-btn back">
            Back to <span>JS</span> projects
          </button></a
        >
      </div>
    </nav>
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe's software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img
            src="../../Media/stripe-submenus/phone.svg"
            alt="Phone"
            class="phone-img"
          />
        </article>
      </div>
    </section>
    <!-- Sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <a href="../../index.html"
          ><button class="btn back-sub">
            Back to <span>JS</span> projects
          </button></a
        >
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- Links -->
    <aside class="submenu"></aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
